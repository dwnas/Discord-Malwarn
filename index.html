<!DOCTYPE html>
<html>
<head>
    <title>Discord Malwarn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        code {
            font-size: 1.5em;
            color: #333;
        }
        code::after {
            content: 'ðŸ“„';
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Discord Malwarn</h1>
    <p>Visit the <a href="https://github.com/dwnas/Discord-Malwarn">GitHub</a> to see the code.</p>
    <code>@import url(https://dwnas.github.io/Discord-Malwarn/import.css)</code>
</body>

<script>
    document.querySelector('code').addEventListener('click', () => {
        navigator.clipboard.writeText('@import url(https://dwnas.github.io/Discord-Malwarn/import.css)');
    });
    navigator.clipboard.onwrite = () => {
        const code = document.querySelector('code');
        code.innerText = 'Copied to clipboard!';
        setTimeout(() => {
            code.innerText = '@import url(https://dwnas.github.io/Discord-Malwarn/import.css)';
        }, 400);
    };
</script>

</html>
